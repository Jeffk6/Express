<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="../Assets/image/LOGO.png" />
    <title>Express | Register</title>

    <!-- Bootstrap library -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-...your-hash-code..."
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="../Assets/style/main.css" />
    <link rel="stylesheet" href="../Assets/style/authentication.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Registration form -->
      <form method="post" action="regis.php" id="mainform">
        <h2 class="mb-4 text-center">Create account</h2>

        <!-- Profile picture upload section -->
        <div class="img">
          <div class="img-box">
            <img id="img" src="" alt="Your profile picture" />
          </div>
          <div class="upload">
            <label id="title" for="imageFileInput">Upload your Photo</label>
            <input type="file" id="imageFileInput" accept="image/*" />
          </div>
        </div>

        <!-- Username input field -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="usernameInp"
                  placeholder="Username"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Email input field -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-envelope"></i
                  ></span>
                </div>
                <input
                  type="email"
                  class="form-control"
                  name="emailInp"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Password input field with strength indicator -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  name="passwordInp"
                  placeholder="Password"
                  required
                />
                <div id="passwordStrength" class="mt-2"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Confirm password input field -->
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fas fa-lock"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  id="confirmPasswordInp"
                  placeholder="Confirm Password"
                  required
                />
              </div>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-user-plus"></i> Create a new account
            </button>
          </div>
        </div>

        <!-- Social login options -->
        <div class="row">
          <div class="col-md-12">
            <div class="social-icons mt-3">
              <i class="fab fa-google" id="google-btn-login"></i>
              <i class="fab fa-facebook"></i>
            </div>
          </div>
        </div>

        <!-- Notification area -->
        <div class="row">
          <div class="col-md-12">
            <div id="notification"></div>
          </div>
        </div>

        <!-- Link to login page -->
        <div class="row">
          <div id="loginLink" class="mt-3">
            Already have an account?
            <a href="index.html" class="text-decoration-none">Login</a>
          </div>
        </div>
      </form>
    </div>

    <script src="../Assets/script/register.js"></script>
  </body>
</html>
